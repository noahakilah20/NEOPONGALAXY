<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Snake Neon - Pegue as Bolinhas!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: #0ff;
    }

    canvas {
      background-color: #111;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff inset;
      border-radius: 10px;
    }

    #pontuacao {
      position: absolute;
      top: 20px;
      font-size: 24px;
      text-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body>
  <div id="pontuacao">Pontuação: 0</div>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let pontuacao = 0;
    let direcao = 'RIGHT';

    let snake = [{ x: 9 * box, y: 10 * box }];
    let bolinha = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box,
    };

    document.addEventListener("keydown", mover);

    function mover(e) {
      if (e.key === "ArrowLeft" && direcao !== "RIGHT") direcao = "LEFT";
      else if (e.key === "ArrowUp" && direcao !== "DOWN") direcao = "UP";
      else if (e.key === "ArrowRight" && direcao !== "LEFT") direcao = "RIGHT";
      else if (e.key === "ArrowDown" && direcao !== "UP") direcao = "DOWN";
    }

    function desenhar() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0ff" : "#088";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#000";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#f0f";
      ctx.beginPath();
      ctx.arc(bolinha.x + box / 2, bolinha.y + box / 2, box / 2 - 2, 0, 2 * Math.PI);
      ctx.fill();

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direcao === "LEFT") headX -= box;
      if (direcao === "UP") headY -= box;
      if (direcao === "RIGHT") headX += box;
      if (direcao === "DOWN") headY += box;

      // Colisão com a parede
      if (headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height || colidiu(headX, headY)) {
        resetarJogo();
        return;
      }

      // Se pegar a bolinha
      if (headX === bolinha.x && headY === bolinha.y) {
        pontuacao++;
        document.getElementById("pontuacao").innerText = "Pontuação: " + pontuacao;
        bolinha = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box,
        };
      } else {
        snake.pop();
      }

      snake.unshift({ x: headX, y: headY });
    }

    function colidiu(x, y) {
      for (let i = 0; i < snake.length; i++) {
        if (snake[i].x === x && snake[i].y === y) return true;
      }
      return false;
    }

    function resetarJogo() {
      alert("Fim de jogo! Sua pontuação: " + pontuacao);
      snake = [{ x: 9 * box, y: 10 * box }];
      direcao = "RIGHT";
      pontuacao = 0;
      document.getElementById("pontuacao").innerText = "Pontuação: 0";
    }

    setInterval(desenhar, 150);
  </script>
</body>
</html>

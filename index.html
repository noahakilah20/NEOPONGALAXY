<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digite seu nome para jogar</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #0ff;
      overflow: hidden;
    }

    #container {
      display: none;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
      gap: 10px;
      padding: 10px;
    }

    #jogoCanvas {
      flex: 1;
      background-color: #111;
      border: 2px solid #0ff;
      touch-action: none;
    }

    #painel-lateral {
      width: 220px;
      background-color: #111;
      border-left: 2px solid #0ff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      overflow-y: auto;
    }

    .painel-principal {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .placar, .vidas, .fase, .comentarios, .personagem {
      padding: 10px;
      border: 1px solid #0ff;
      border-radius: 10px;
      background-color: #000;
    }

    .comentarios {
      min-height: 60px;
      font-style: italic;
      font-size: 14px;
    }

    .botao-voltar {
      background-color: #0ff;
      color: #000;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .formulario-feedback {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: 10px;
    }

    .formulario-feedback input,
    .formulario-feedback textarea {
      padding: 5px;
      border: 1px solid #0ff;
      background-color: #000;
      color: #0ff;
      border-radius: 5px;
    }

    .formulario-feedback button {
      padding: 8px;
      border: none;
      background-color: #0ff;
      color: #000;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }

      #painel-lateral {
        width: 100%;
        order: 2;
        max-height: 40vh;
        overflow-y: auto;
      }

      #jogoCanvas {
        width: 100%;
        height: 60vh;
      }

      .painel-principal {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <canvas id="jogoCanvas" width="480" height="320"></canvas>

    <div id="painel-lateral">
      <div class="painel-principal">
        <div class="placar">Pontuação: <span id="pontuacao">0</span></div>
        <div class="vidas">Vidas: <span id="vidas">3</span></div>
        <div class="fase">Fase: <span id="fase">1</span></div>
        <div class="comentarios" id="comentarios">Boa sorte!</div>
        <div class="personagem">Personagem: <span id="personagem">Neon Básico</span></div>
      </div>

      <button class="botao-voltar" onclick="voltarMenu()">⟵ Voltar ao Menu</button>

      <form class="formulario-feedback" action="https://formsubmit.co/seuemail@email.com" method="POST">
        <input type="text" name="nome" placeholder="Seu nome" required />
        <textarea name="mensagem" placeholder="Comentário..." required></textarea>
        <button type="submit">Enviar Feedback</button>
      </form>
    </div>
  </div>

  <script>
    // Solicita nome do jogador e atualiza o título da aba
    const nomeJogador = prompt("Digite seu nome para jogar:");
    if (nomeJogador) {
      document.title = `Splash Crazy - ${nomeJogador}`;
    } else {
      document.title = "Splash Crazy - Jogador";
    }

    document.getElementById("container").style.display = "flex";

    const canvas = document.getElementById("jogoCanvas");
    const ctx = canvas.getContext("2d");

    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;
    let ballRadius = 10;

    let paddleHeight = 10;
    let paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;

    let rightPressed = false;
    let leftPressed = false;

    let score = 0;
    let lives = 3;

    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);
    canvas.addEventListener("touchstart", touchStartHandler);
    canvas.addEventListener("touchmove", touchMoveHandler);

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
    }

    function touchStartHandler(e) {
      const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      paddleX = touchX - paddleWidth / 2;
    }

    function touchMoveHandler(e) {
      e.preventDefault();
      const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      paddleX = touchX - paddleWidth / 2;
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#0ff";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0ff";
      ctx.fill();
      ctx.closePath();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawPaddle();

      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      if (y + dy < ballRadius) {
        dy = -dy;
      } else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } else {
          lives--;
          document.getElementById("vidas").textContent = lives;
          if (!lives) {
            alert("Game Over");
            document.location.reload();
          } else {
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 2;
            dy = -2;
            paddleX = (canvas.width - paddleWidth) / 2;
          }
        }
      }

      if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 5;
      } else if (leftPressed && paddleX > 0) {
        paddleX -= 5;
      }

      x += dx;
      y += dy;
      requestAnimationFrame(draw);
    }

    draw();

    function voltarMenu() {
      location.reload(); // ou redireciona para a página inicial
    }
  </script>
</body>
</html>
